<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reset your password</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
	
	  <script src="{% url 'js_catalog' %}"></script>
    <script src="{% static '/admin/js/core.js' %}"></script>

    
    <link rel="stylesheet" href="{% static 'registration/login_styles.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    
</head>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="navbar-header">
			  <a class="navbar-brand" href="{% url 'registration:index' %}"><img src="{% static 'images/logo2.png' %}"  alt=""></a>
		</div>
    <ul class="nav navbar-nav navbar-right">
        <li>
          <a class="navbar-link" style="color: #fff" href="{% url 'registration:register'%}"> Register </a>
        </li>
		</ul>
  </nav>
      
  <div class="row m-5 no-gutters shadow-lg">
		<div class="col-md-6 d-none d-md-block">
			<img src="{% static 'images/banner.jpg' %}" class="img-fluid" style="min-height:100%;" />
		</div>
		<div class="col-md-6 bg-white p-5">
            
			{% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                            <div class="form-group">
                                <label class="small mb-1" for="id_email">Email</label>
                                <input type="email" name="email"  class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Enter email">
                            </div>
                         </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                            <p>Please check your email inbox after hitting submit</p>
                            <div class="form-group mt-0 mb-1">
                                <button type="submit" class="col-md-12 btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
		</div>
	</div>




</body>

</html>
